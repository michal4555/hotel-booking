
<div class="reception-container">
  <h1>ניהול חדרים</h1>

  <button class="add-button" (click)="addRoom()">➕ הוספת חדר</button>

  <!-- טופס עריכה -->
  <div *ngIf="roomToEdit() as editingRoom" class="edit-form">
    <h3>עריכת חדר {{ editingRoom.id }}</h3>
    <label>
      סוג חדר:
      <input [(ngModel)]="editingRoom.type" />
    </label>
    <label>
      סטטוס:
      <select [(ngModel)]="editingRoom.status">
        <option value="פנוי">פנוי</option>
        <option value="תפוס">תפוס</option>
      </select>
    </label>
    <button (click)="saveEdit()">שמור</button>
    <button (click)="cancelEdit()">בטל</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>מספר חדר</th>
        <th>סוג חדר</th>
        <th>סטטוס</th>
        <th>פעולות</th>
      </tr>
    </thead>
    <tbody>
      @for (room of rooms(); track room.id) {
        <tr>
          <td>{{ room.id }}</td>
          <td>{{ room.type }}</td>
          <td>{{ room.status }}</td>
          <td>
            <button class="edit" (click)="startEditRoom(room)">ערוך</button>
            <button class="delete" (click)="deleteRoom(room.id)">מחק</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
